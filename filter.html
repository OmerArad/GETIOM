<!DOCTYPE html>
<html>
<head>
    <!-- JQueryUI theme -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.2/themes/ui-lightness/jquery-ui.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/steps.css">
    <link rel="stylesheet" type="text/css" href="css/filter.css">

</head>
<body>
<div class="bs-container">
    <div class="row bs-wizard" style="border-bottom:0;">
        <div class="col-xs-3 bs-wizard-step active">
            <div class="text-center bs-wizard-stepnum">Filter</div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <a href="#" class="bs-wizard-dot"></a>

            <div class="bs-wizard-info text-center">Filter messages</div>
        </div>

        <div class="col-xs-3 bs-wizard-step disabled"><!-- complete -->
            <div class="text-center bs-wizard-stepnum">Cluster</div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <a href="#" class="bs-wizard-dot"></a>

            <div class="bs-wizard-info text-center">Cluster messages using your choice of clustring algorithm</div>
        </div>

        <div class="col-xs-3 bs-wizard-step disabled"><!-- complete -->
            <div class="text-center bs-wizard-stepnum">Display Information</div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <a href="#" class="bs-wizard-dot"></a>

            <div class="bs-wizard-info text-center">Display information about your messages and clusters</div>
        </div>
    </div>
</div>
</div>


<form id="filterForm" class="form-horizontal" action="cluster.html" method="post" align="center">

    <fieldset><!-- Location -->
        <legend>Filter by location</legend>
        add some location filters
    </fieldset>

    <fieldset><!-- Time -->
        <legend>Filter by time</legend>
        <div id="slider" style="width: 300px; display:inline-block;"></div>
    </fieldset>

    <!-- Submit Button -->
    <div class="control-group">
        <label class="control-label" for="Submit"></label>
        <div class="controls">
            <button id="Submit" type="submit" name="Submit" class="btn btn-success">Apply Filters</button>
        </div>
    </div>
</form>


<!-- JQuery -->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="js/filter.js"></script>
<script src="js/modules/TimeSlider.js"></script>
</body>
</html>
