<!DOCTYPE html>
<html>
<head>
  <!-- JQueryUI theme -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.2/themes/ui-lightness/jquery-ui.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">GETIOM</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <div class="navbar-text">GeoTagged Information on Map</div>
      <!-- Slider Range -->
      <ul class="nav navbar-nav navbar-left">
        <li>
          <a href="#"><div class="content"><div id="slider"></div></div></a>
        </li>
        <li>
          <a href="#"><span id="time" class="navbar-left"></span></a>
        </li>
      </ul>
      <!-- Search Box -->
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input id="placesSearchBox" type="text" class="form-control" placeholder="Search">
        </div>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <!-- Drawing Control -->
        <li>
          <a href='#' id='drawRectangle'>
            <div class="controlBtn">
              <img src="img/drawing.png" class="shapeControl rectangle">
            </div>
          </a>
        </li>
        <li>
          <a href='#' id='drawCircle'>
            <div class="controlBtn">
              <img src="img/drawing.png" class="shapeControl circle">
              </div>
          </a>
        </li>
        <li>
          <a href='#' id='drawPolygon'>
            <div class="controlBtn">
              <img src="img/drawing.png" class="shapeControl polygon">
            </div>
          </a>
        </li>
        <li>
          <a href='#' id='stopDrawing'>
            <div class="controlBtn">
              <img src="img/drawing.png" class="shapeControl stopDrawing">
            </div>
          </a>
        </li>
        <li>
          <a href='#' id='deleteAllShapes'>
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </li>
        <!-- Heatmap Control -->
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="glyphicon glyphicon-fire"></i> HeatMap <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a id="toggleHeatmap" href="#">Toggle Heatmap</a></li>
            <li><a id="changeGradient" href='#'>Change gradient</a></li>
            <li><a id="changeRadius" href='#'>Change radius</a></li>
            <li><a id="changeOpacity" href='#'>Change opacity</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.container-fluid -->
  </div>
</nav>

<div id="map-canvas"></div>

<!-- Google Maps -->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=drawing,visualization,places"></script>
<!-- JQuery -->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
<!-- Bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script src="js/modules/Map.js"></script>
<script src="js/modules/TimeSlider.js"></script>
<script src="js/main.js"></script>
</body>
</html>
